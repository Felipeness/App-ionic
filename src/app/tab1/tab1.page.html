<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let movie of moviesList">
      <ion-label>{{movie.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
