<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Actors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list >
    <ion-item *ngFor = "let actor of actorsList">
      <ion-label>{{actor.name}}</ion-label>
      <ion-label>Age: {{actor.age}}</ion-label>
    </ion-item>
    
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" *ngIf="next != null">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
